<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header and Footer</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="#" class="logotext">
          <img src="style/Logo.png" alt="logo" class="logo" />
          ГО “ЦЕНТР ЦИФРОВИХ ДОСЛІДЖЕНЬ”
        </a>
        <nav>
          <a href="#">ДІЯЛЬНІСТЬ</a>
          <a href="#">СТАТУТ</a>
          <a href="#"> ДОЛУЧИТИСЯ</a>
        </nav>
        <a href="#" class="translate">
          <img src="style/translate.png" class="translateSVG" alt="translate" />
        </a>
      </header>
      <section class="banner"></section>

      <footer id="footer">
        <div class="footer-content">
          <div class="logo-section">
            <img src="style/Logo.png" alt="logo" />
            <p>© Copyright 2024</p>
          </div>
          <div class="social-section">
            <h4>Соціальні мережі</h4>
            <ul>
              <li>•Facebook</li>
              <li>•Telegram</li>
            </ul>
          </div>
          <div class="products-section">
            <h4>НАШІ ПРОДУКТИ</h4>
            <ul>
              <li>•DRC Analytics</li>
              <li>•DRC Inform</li>
            </ul>
          </div>
          <div class="partners-section">
            <h4>ПАРТНЕРИ ОРГАНІЗАЦІЇ</h4>
            <ul>
              <li>•Daitex Software</li>
              <li>•КТГГ GOITeens</li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
